                  name: timestamp
                  type: timestamp
                  constraints:
                     nullable: false
            -  column:
                  name: author
                  type: varchar(60)
                  constraints:
                     nullable: false
            -  column:
                  name: type
                  type: varchar(60)
                  constraints:
                     nullable: false